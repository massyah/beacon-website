<!doctype html>
<html ng-app="websiteNew">
  <head>
    <meta charset="utf-8">
    <title>Beacon Project</title>

    <meta name="viewport" content="width=device-width">

    <!-- for Google -->
    <meta name="description"
          content="Beacon is an open standard for genomics data discovery, developed by members of the Global Alliance for Genomics & Health"/>
    <meta name="keywords" content="genomics, cloud, Beacon, DNA, sharing" />

    <meta name="application-name" content="Beacon" />

    <!-- for Facebook -->
    <meta property="og:title" content="Beacon" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="assets/images/social/og_image.png" />
    <meta property="og:description"
          content="Beacon is an open standard for genomics data discovery, developed by members of the Global Alliance for Genomics & Health"/>

    <!-- for Twitter -->
    <meta name="twitter:image" content="https://dnastack.com/assets/images/twitter-image.png">
    <meta name="twitter:image:alt" content="Beacon is an open standard for genomics data discovery, developed by members of the Global Alliance for Genomics & Health">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@BeaconOfBeacons">
    <meta name="twitter:title" content="Beacon Project">
    <meta name="twitter:description" content="Beacon is an open standard for genomics data discovery, developed by members of the Global Alliance for Genomics & Health">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body id="ds-body">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ds-scroll>
      <div ng-include="'app/layout/dn-header.html'"></div>
      <div ui-view class="container-fluid"></div>
      <div ng-include="'app/layout/ds-footer.html'"></div>
    </div>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
