<!doctype html>
<html ng-app="websiteNew">
  <head>
    <meta charset="utf-8">
    <title>Beacon Project</title>

    <meta name="viewport" content="width=device-width">

    <!-- for Google -->
    <meta name="description"
          content="Beacon is an open standard for genomics data discovery, developed by members of the Global Alliance for Genomics & Health"/>
    <meta name="keywords" content="genomics, cloud, Beacon, DNA, sharing" />

    <meta name="application-name" content="Beacon" />

    <!-- for Facebook -->
    <meta property="og:title" content="Beacon" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="assets/images/social/og_image.png" />
    <meta property="og:description"
          content="Beacon is an open standard for genomics data discovery, developed by members of the Global Alliance for Genomics & Health"/>

    <!-- for Twitter -->
    <meta name="twitter:image" content="https://dnastack.com/assets/images/twitter-image.png">
    <meta name="twitter:image:alt" content="Beacon is an open standard for genomics data discovery, developed by members of the Global Alliance for Genomics & Health">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@BeaconOfBeacons">
    <meta name="twitter:title" content="Beacon Project">
    <meta name="twitter:description" content="Beacon is an open standard for genomics data discovery, developed by members of the Global Alliance for Genomics & Health">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/angular-toastr/dist/angular-toastr.css" />
    <link rel="stylesheet" href="../bower_components/animate.css/animate.css" />
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="../bower_components/angular-ui-switch/angular-ui-switch.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="app/index.css">
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body id="ds-body">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ds-scroll>
      <div ng-include="'app/layout/dn-header.html'"></div>
      <div ui-view class="container-fluid"></div>
      <div ng-include="'app/layout/ds-footer.html'"></div>
    </div>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../bower_components/angular-mailchimp/angular-mailchimp.js"></script>
    <script src="../bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="../bower_components/angular-touch/angular-touch.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../bower_components/lodash/lodash.js"></script>
    <script src="../bower_components/moment/moment.js"></script>
    <script src="../bower_components/ngSmoothScroll/lib/angular-smooth-scroll.js"></script>
    <script src="../bower_components/angular-vimeo-embed/dist/angular-vimeo-embed.min.js"></script>
    <script src="../bower_components/angular-sticky/dist/angular-sticky.js"></script>
    <script src="../bower_components/angular-ui-switch/angular-ui-switch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <script src="app/index.module.js"></script>
    <script src="app/video/video.controller.js"></script>
    <script src="app/team/team.controller.js"></script>
    <script src="app/team/mission.controller.js"></script>
    <script src="app/team/members.controller.js"></script>
    <script src="app/team/careers.controller.js"></script>
    <script src="app/press/press.module.js"></script>
    <script src="app/press/press.route.js"></script>
    <script src="app/press/press.controller.js"></script>
    <script src="app/platform/pricing.controller.js"></script>
    <script src="app/platform/overview.controller.js"></script>
    <script src="app/main/typewriter.directive.js"></script>
    <script src="app/main/main.controller.js"></script>
    <script src="app/main/feature.directive.js"></script>
    <script src="app/mailchimp/mc.controller.js"></script>
    <script src="app/layout/scroll.directive.js"></script>
    <script src="app/layout/header.controller.js"></script>
    <script src="app/docs/tutorials.controller.js"></script>
    <script src="app/docs/develop.controller.js"></script>
    <script src="app/components/ui-input-genome-coordinate.js"></script>
    <script src="app/components/localizedNumber.js"></script>
    <script src="app/index.run.js"></script>
    <script src="app/index.route.js"></script>
    <script src="app/index.constants.js"></script>
    <script src="app/index.config.js"></script>
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
